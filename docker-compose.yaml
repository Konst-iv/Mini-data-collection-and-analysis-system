version: '3.8'

services:
    db:
        image: postgres:15
        container_name: game_db
        restart: always

        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
          
        ports:
            - "5432:5432"

        volumes:
            - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
            - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: